<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Movie list</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="subtitle-wrapper">
          <p class="subtitle">movies list</p>
        </div>
        <h1>What to watch?</h1>
      </header>
      <div class="main-inner">
        <div class="content-wrapper">
          <div class="input-wrapper">
            <input class="input" type="text" placeholder="Add a movie" />
            <button class="btn-add"></button>
          </div>
          <div id="list-output" class="output-wrapper">
            <div id="output" class="output">
              <div class="output-elements">
                <input class="checkbox" type="checkbox" name="" id="cb" />
                <p class="movie-to-watch">Some movie to watch</p>
                <button class="btn-del"></button>
              </div>
            </div>
            <div class="output">
              <div class="output-elements">
                <input class="checkbox" type="checkbox" name="" id="cb" />
                <p class="movie-to-watch movie-to-watch-checked">
                  Some movie to watch
                </p>
                <button class="btn-del"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
